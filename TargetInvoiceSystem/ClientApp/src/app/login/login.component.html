<section class="container">
    <section class="login-form">
    <h3><b>Target System</b> sign in</h3>
    <form #login="ngForm" role="login" (ngSubmit)="onSubmit()">
        <section>
            <div class="row">
                <div class="col-xs-12 form-group">
                    <input [(ngModel)]="authService.loginUser.email" type="email" name="email" placeholder="Email Address" required class="form-control input-lg" />
                    <fa-icon [icon]="faUser" class="user-icon"></fa-icon>
                </div>
                <div class="col-xs-12 form-group">
                    <input [(ngModel)]="authService.loginUser.password" type="password" name="password" placeholder="Password" required class="form-control input-lg" />
                    <fa-icon [icon]="faLock" class="lock-icon"></fa-icon>
                </div>
            </div>
            <button type="submit" name="login" class="btn btn-lg btn-block btn-primary">SIGN IN</button>
        </section>			
    </form>
    </section>
</section>
