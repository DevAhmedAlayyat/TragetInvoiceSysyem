<div class="container">
    <button class="btn btn-outline-primary" (click)="CreateStock('Create New Person')">Create Person</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--No. Column-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone1}} </td>
        </ng-container>

        <ng-container matColumnDef="mob">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.phone2}} </td>
        </ng-container>

        <ng-container matColumnDef="isCustomer">
            <th mat-header-cell *matHeaderCellDef> Customer/Supplier </th>
            <td  mat-cell *matCellDef="let element"> 
                <span *ngIf="element.isCustomer">Customer</span>
                <span *ngIf="!element.isCustomer">Supplier</span>
            </td>
        </ng-container>

        <!-- Balance Column -->
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="onEdit(element.id, 'Edit Person')">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="onDelete(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
