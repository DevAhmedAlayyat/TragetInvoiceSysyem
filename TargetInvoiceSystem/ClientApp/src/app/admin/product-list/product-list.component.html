<div class="container">
    <button class="btn btn-outline-primary" (click)="createUnit('Create New Product')">Create Product</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="mainUnit">
            <th mat-header-cell *matHeaderCellDef> MainUnit </th>
            <td mat-cell *matCellDef="let element">{{element.mainUnit}}</td>
        </ng-container>

        <ng-container matColumnDef="subUnit">
            <th mat-header-cell *matHeaderCellDef> SubUnit </th>
            <td mat-cell *matCellDef="let element">{{element.subUnit}}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element">{{element.stock}}</td>
        </ng-container>

        <ng-container matColumnDef="sellPrice">
            <th mat-header-cell *matHeaderCellDef> SellPrice </th>
            <td mat-cell *matCellDef="let element">{{element.sellPrice}}</td>
        </ng-container>

        <ng-container matColumnDef="buyPrice">
            <th mat-header-cell *matHeaderCellDef> BuyPrice </th>
            <td mat-cell *matCellDef="let element">{{element.buyPrice}}</td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let element">{{element.balance}}</td>
        </ng-container>
        
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="onEdit(element.id, 'Edit Product')">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="onDelete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>

    </table>
</div>
