<h1 mat-dialog-title>{{data.dialogTitle}}</h1>
<div class="dialog" mat-dialog-content>
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>Product Name</mat-label>
                <input matInput [(ngModel)]="data.productInput.productDto.name" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Stock</mat-label>
                <mat-select>
                    <mat-option value="1">Stock1</mat-option>
                    <mat-option value="2">Stock2</mat-option>
                    <mat-option value="3">Stock3</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Sub Unit</mat-label>
                <mat-select>
                    <mat-option value="1">Sub1</mat-option>
                    <mat-option value="2">Sub2</mat-option>
                    <mat-option value="3">Sub3</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Sell Price</mat-label>
                <input matInput type="number" [(ngModel)]="data.productInput.sellPrice" />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>Product Balance</mat-label>
                <input matInput type="number" [(ngModel)]="data.productInput.productDto.balance" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Main Unit</mat-label>
                <mat-select>
                    <mat-option value="1">Main1</mat-option>
                    <mat-option value="2">Main2</mat-option>
                    <mat-option value="3">Main3</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Buy Price</mat-label>
                <input matInput type="number" [(ngModel)]="data.productInput.buyPrice" />
            </mat-form-field>
        </div>
    </div> 
    <div class="row">   
        <div class="col">
            <mat-form-field appearance="fill">
                <mat-label>Product Description</mat-label>
                <textarea matInput [(ngModel)]="data.productInput.productDto.description"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
