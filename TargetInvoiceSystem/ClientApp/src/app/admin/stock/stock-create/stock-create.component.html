<h1 mat-dialog-title>{{data.dialogTitle}}</h1>
<div mat-dialog-content>
  <p>Stock Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.stock.name">
  </mat-form-field>
  <p>Stock Initial Balance</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.stock.balance">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.stock" cdkFocusInitial>Save</button>
</div>
