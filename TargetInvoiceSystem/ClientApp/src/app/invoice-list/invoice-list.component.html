<div class="container" >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>
        <ng-container matColumnDef="personName">
            <th mat-header-cell *matHeaderCellDef>Person Name</th>
            <td mat-cell *matCellDef="let element">{{element.person}}</td>
        </ng-container>
        <ng-container matColumnDef="totalQty">
            <th mat-header-cell *matHeaderCellDef>Qty</th>
            <td mat-cell *matCellDef="let element">{{element.qty}}</td>
        </ng-container>
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef>Discount</th>
            <td mat-cell *matCellDef="let element">{{element.discount}}</td>
        </ng-container>
        <ng-container matColumnDef="netPrice">
            <th mat-header-cell *matHeaderCellDef>Net Price</th>
            <td mat-cell *matCellDef="let element">{{element.netPrice}}</td>
        </ng-container>
        <ng-container matColumnDef="cashierName">
            <th mat-header-cell *matHeaderCellDef>Cashier Name</th>
            <td mat-cell *matCellDef="let element">{{element.cashier}}</td>
        </ng-container>
        

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
    </table>
</div>
